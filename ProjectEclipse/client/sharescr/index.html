<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EclipseVR</title>
    </head>
    <body>

        <img id="img">

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const img = document.getElementById("img");

            

            socket.on("share", (url) => {
                console.log(url);
                img.src = atob(url);
            })

        </script>
    </body>
</html>
